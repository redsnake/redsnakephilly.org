<!-- Logo -->
<aside id="logo" class="clearfix">
  <div class="clearfix">
    <a alt="{{ site.title }}" href="{{ root_url}}/">
      <img src="{{root_url}}/images/rs-logo-2014.png"/>
    </a>
  </div>
</aside>

<ul id="menu">
{% if site.subtitle %}
  <li class="subtitle">
    <h2 id="subtitle">{{ site.subtitle }}</h2>
  </li>
{% endif %}
  <li class="link">
    <a href="/about/">About</a>
  </li>
  <li class="link">
    <a href="/speakers/">Speakers</a>
  </li>
  <li class="link">
    <a href="/event_details/">Event Details</a>
  </li>
  <li class="link">
    <a href="/sponsors/">Sponsors</a>
  </li>
  <li class="previous rednsakes">
    <a href="/prev_events/">RedSnakes of Lore</a>
  </li>
{% if site.twitter_user %}
  <li class="link">
    <a href="http://twitter.com/{{ site.twitter_user }}/" style='margin: 0 auto;'>
      <img src="{{root_url}}/images/bird_32_gray.png" style='height: 24px;'/>
      @{{site.twitter_user}}
    </a>
  </li>
{% endif %}
</ul>
